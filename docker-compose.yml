version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hyper-vpn-db
    environment:
      POSTGRES_USER: vpn
      POSTGRES_PASSWORD: neron
      POSTGRES_DB: hyper_vpn
    ports:
      - "127.0.0.1:5432:5432"  # Только localhost - НЕ доступен из интернета
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpn -d hyper_vpn"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyper-vpn-app
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: vpn
      DB_PASSWORD: neron
      DB_NAME: hyper_vpn
    ports:
      - "127.0.0.1:3000:3000"  # Только localhost - доступ через nginx reverse proxy
    volumes:
      - ./sessions:/app/sessions
      - ./assets:/app/assets
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
