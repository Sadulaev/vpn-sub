version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hyper-vpn-db-prod
    environment:
      POSTGRES_USER: ${DB_USERNAME:-vpn}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-hyper_vpn}
    networks:
      - hyper-vpn-network
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-vpn}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyper-vpn-app-prod
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
    networks:
      - hyper-vpn-network
    ports:
      - "127.0.0.1:3000:3000"  # Только локально, через Nginx
    volumes:
      - ./sessions:/app/sessions
      - ./data:/app/data
      - ./assets:/app/assets
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hyper-vpn-network:
    driver: bridge

volumes:
  postgres_data_prod:
